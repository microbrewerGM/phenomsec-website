<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>

  <!-- Pyramid layers -->
  <!-- Policy (top) -->
  <polygon points="300,80 200,140 400,140" fill="#1e40af" stroke="#1e3a8a" stroke-width="2"/>
  <text x="300" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">POLICY</text>

  <!-- Process -->
  <polygon points="300,80 170,180 430,180 400,140 200,140" fill="#2563eb" stroke="#1e40af" stroke-width="2"/>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PROCESS</text>

  <!-- Standard -->
  <polygon points="300,80 140,220 460,220 430,180 170,180" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">STANDARD</text>

  <!-- Procedure (bottom) -->
  <polygon points="300,80 110,260 490,260 460,220 140,220" fill="#60a5fa" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PROCEDURE</text>

  <!-- Title -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1f2937">Traditional Policy Pyramid</text>

  <!-- Descriptions -->
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Policies: High-level organizational directives</text>
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Processes: Broad implementation approaches</text>
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Standards: Specific technical requirements</text>
  <text x="50" y="360" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Procedures: Step-by-step instructions</text>

  <!-- Phenom Security branding -->
  <text x="550" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#6b7280">Phenom Security</text>
</svg>