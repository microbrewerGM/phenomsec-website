<svg width="700" height="600" viewBox="0 0 700 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients for 7-layer pyramid -->
    <linearGradient id="claimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="guidelineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="policyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="standardGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ddd6fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="procedureGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ede9fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="configGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede9fe;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow3d" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="6" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="600" fill="#f8fafc"/>

  <!-- Enhanced 7-layer pyramid with 3D effect -->
  <!-- Claim (top) -->
  <polygon points="350,80 320,110 380,110" fill="url(#claimGrad)" stroke="#6d28d9" stroke-width="2" filter="url(#shadow3d)"/>
  <polygon points="350,80 380,110 385,105 355,75" fill="#6d28d9" opacity="0.6"/>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CLAIM</text>

  <!-- Guideline -->
  <polygon points="350,80 290,140 410,140 380,110 320,110" fill="url(#guidelineGrad)" stroke="#7c3aed" stroke-width="2" filter="url(#shadow3d)"/>
  <polygon points="350,80 410,140 415,135 360,75" fill="#7c3aed" opacity="0.6"/>
  <text x="350" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">GUIDELINE</text>

  <!-- Policy -->
  <polygon points="350,80 260,170 440,170 410,140 290,140" fill="url(#policyGrad2)" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow3d)"/>
  <polygon points="350,80 440,170 445,165 365,75" fill="#8b5cf6" opacity="0.6"/>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">POLICY</text>

  <!-- Process -->
  <polygon points="350,80 230,200 470,200 440,170 260,170" fill="url(#processGrad2)" stroke="#a78bfa" stroke-width="2" filter="url(#shadow3d)"/>
  <polygon points="350,80 470,200 475,195 370,75" fill="#a78bfa" opacity="0.6"/>
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PROCESS</text>

  <!-- Standard -->
  <polygon points="350,80 200,230 500,230 470,200 230,200" fill="url(#standardGrad2)" stroke="#c4b5fd" stroke-width="2" filter="url(#shadow3d)"/>
  <polygon points="350,80 500,230 505,225 375,75" fill="#c4b5fd" opacity="0.6"/>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">STANDARD</text>

  <!-- Procedure -->
  <polygon points="350,80 170,260 530,260 500,230 200,230" fill="url(#procedureGrad2)" stroke="#ddd6fe" stroke-width="2" filter="url(#shadow3d)"/>
  <polygon points="350,80 530,260 535,255 380,75" fill="#ddd6fe" opacity="0.6"/>
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">PROCEDURE</text>

  <!-- Configuration (bottom) -->
  <polygon points="350,80 140,290 560,290 530,260 170,260" fill="url(#configGrad)" stroke="#ede9fe" stroke-width="2" filter="url(#shadow3d)"/>
  <polygon points="350,80 560,290 565,285 385,75" fill="#e5e7eb" opacity="0.6"/>
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="black">CONFIGURATION</text>

  <!-- Professional title -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Enhanced Claim Pyramid
  </text>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">
    Calculus-Inspired Security Framework
  </text>

  <!-- Calculus Orders mapping with professional styling -->
  <g transform="translate(580, 90)">
    <rect width="100" height="200" fill="#ffffff" stroke="#6366f1" stroke-width="2" rx="8" filter="url(#shadow3d)"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6366f1">Calculus Orders</text>

    <text x="20" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#7c3aed" font-weight="bold">Pop</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#8b5cf6" font-weight="bold">Crackle</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#a78bfa" font-weight="bold">Snap</text>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#c4b5fd" font-weight="bold">Jerk</text>
    <text x="20" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#ddd6fe" font-weight="bold">Acceleration</text>
    <text x="20" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#ede9fe" font-weight="bold">Velocity</text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#f3f4f6" font-weight="bold">Position</text>
  </g>

  <!-- Derivation/Integration flow arrows -->
  <g transform="translate(50, 150)">
    <!-- Derive arrow -->
    <path d="M 20,50 L 20,150" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowDown)"/>
    <text x="5" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#ef4444" transform="rotate(-90 5 100)">DERIVE</text>

    <!-- Integrate arrow -->
    <path d="M 50,150 L 50,50" stroke="#10b981" stroke-width="3" marker-end="url(#arrowUp)"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981" transform="rotate(90 65 100)">INTEGRATE</text>

    <!-- Arrow markers -->
    <defs>
      <marker id="arrowDown" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
      </marker>
      <marker id="arrowUp" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
      </marker>
    </defs>
  </g>

  <!-- Key insight with professional styling -->
  <rect x="100" y="350" width="500" height="40" fill="#1f2937" stroke="#374151" stroke-width="1" rx="8" filter="url(#shadow3d)"/>
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#06b6d4">
    Derive from Below â†‘ | Integrate from Above â†“
  </text>

  <!-- Detailed layer descriptions -->
  <g transform="translate(80, 420)">
    <rect width="540" height="140" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#shadow3d)"/>

    <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">â€¢ Claims:</text>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="10" fill="#374151">Fundamental organizational security assertions</text>

    <text x="20" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6">â€¢ Guidelines:</text>
    <text x="80" y="35" font-family="Arial, sans-serif" font-size="10" fill="#374151">Directional frameworks for security implementation</text>

    <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a78bfa">â€¢ Policies:</text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="10" fill="#374151">Formal organizational security rules and governance</text>

    <text x="20" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#c4b5fd">â€¢ Processes:</text>
    <text x="80" y="65" font-family="Arial, sans-serif" font-size="10" fill="#374151">Operational security workflows and procedures</text>

    <text x="20" y="80" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ddd6fe">â€¢ Standards:</text>
    <text x="80" y="80" font-family="Arial, sans-serif" font-size="10" fill="#374151">Technical specifications and security requirements</text>

    <text x="20" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ede9fe">â€¢ Procedures:</text>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="10" fill="#374151">Detailed step-by-step security instructions</text>

    <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f3f4f6">â€¢ Configurations:</text>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="10" fill="#374151">Specific technical implementation settings</text>

    <text x="270" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6366f1">
      Mathematical Security Framework Integration
    </text>
  </g>

  <!-- Phenom Security Phoenix branding -->
  <text x="620" y="590" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#6366f1" font-weight="bold">
    ðŸ”¥ Phenom Security Phoenix Research Framework
  </text>
</svg>