<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Advanced gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="roadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:0.7" />
    </radialGradient>

    <!-- Filters for professional effects -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky background with clouds -->
  <rect width="800" height="500" fill="url(#skyGradient)"/>

  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="20" fill="url(#cloudGradient)" opacity="0.8"/>
  <ellipse cx="180" cy="90" rx="35" ry="18" fill="url(#cloudGradient)" opacity="0.7"/>
  <ellipse cx="600" cy="60" rx="50" ry="25" fill="url(#cloudGradient)" opacity="0.8"/>
  <ellipse cx="640" cy="70" rx="40" ry="20" fill="url(#cloudGradient)" opacity="0.6"/>

  <!-- Mountain range with depth -->
  <polygon points="0,400 100,200 200,300 300,150 400,250 500,100 600,200 700,80 800,150 800,500 0,500"
           fill="url(#mountainGradient)" filter="url(#shadow)"/>

  <!-- Secondary mountain layer -->
  <polygon points="50,400 150,250 250,180 350,120 450,160 550,90 650,130 750,70 800,500 50,500"
           fill="#374151" opacity="0.7"/>

  <!-- Snow caps with realistic edges -->
  <polygon points="280,150 300,150 320,180 300,170 280,180" fill="#f8fafc" opacity="0.95"/>
  <polygon points="480,100 500,100 520,130 500,120 480,130" fill="#f8fafc" opacity="0.95"/>
  <polygon points="530,90 550,90 570,120 550,110 530,120" fill="#f8fafc" opacity="0.95"/>
  <polygon points="680,80 700,80 720,110 700,100 680,110" fill="#f8fafc" opacity="0.95"/>

  <!-- Advanced winding road with perspective -->
  <path d="M 0,380 Q 100,360 200,340 Q 300,320 400,300 Q 500,280 600,260 Q 700,240 800,220"
        stroke="url(#roadGradient)" stroke-width="24" fill="none" filter="url(#shadow)"/>

  <!-- Road shoulders -->
  <path d="M 0,388 Q 100,368 200,348 Q 300,328 400,308 Q 500,288 600,268 Q 700,248 800,228"
        stroke="#6b7280" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 0,372 Q 100,352 200,332 Q 300,312 400,292 Q 500,272 600,252 Q 700,232 800,212"
        stroke="#6b7280" stroke-width="2" fill="none" opacity="0.6"/>

  <!-- Professional road markings -->
  <path d="M 60,375 L 80,370 M 140,365 L 160,360 M 220,355 L 240,350 M 300,345 L 320,340
           M 380,335 L 400,330 M 460,325 L 480,320 M 540,315 L 560,310 M 620,305 L 640,300 M 700,295 L 720,290"
        stroke="#fbbf24" stroke-width="3" stroke-dasharray="12,8"/>

  <!-- Base camps with detailed design -->
  <g filter="url(#shadow)">
    <!-- Base Camp 1 -->
    <circle cx="180" cy="355" r="12" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <circle cx="180" cy="355" r="6" fill="#fca5a5" opacity="0.8"/>
    <text x="180" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1f2937">DEV</text>

    <!-- Base Camp 2 -->
    <circle cx="380" cy="295" r="12" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
    <circle cx="380" cy="295" r="6" fill="#fed7aa" opacity="0.8"/>
    <text x="380" y="280" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1f2937">TEST</text>

    <!-- Base Camp 3 -->
    <circle cx="580" cy="255" r="12" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    <circle cx="580" cy="255" r="6" fill="#bbf7d0" opacity="0.8"/>
    <text x="580" y="240" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1f2937">PROD</text>
  </g>

  <!-- Security checkpoints -->
  <g filter="url(#glow)">
    <rect x="175" y="340" width="10" height="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <rect x="375" y="280" width="10" height="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <rect x="575" y="240" width="10" height="10" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
  </g>

  <!-- Professional vegetation -->
  <g opacity="0.8">
    <!-- Trees with detail -->
    <polygon points="120,350 125,320 130,350" fill="#166534"/>
    <polygon points="118,350 127,315 136,350" fill="#15803d" opacity="0.7"/>
    <circle cx="127" cy="320" r="8" fill="#22c55e" opacity="0.6"/>

    <polygon points="320,320 325,290 330,320" fill="#166534"/>
    <polygon points="318,320 327,285 336,320" fill="#15803d" opacity="0.7"/>
    <circle cx="327" cy="290" r="8" fill="#22c55e" opacity="0.6"/>

    <polygon points="520,280 525,250 530,280" fill="#166534"/>
    <polygon points="518,280 527,245 536,280" fill="#15803d" opacity="0.7"/>
    <circle cx="527" cy="250" r="8" fill="#22c55e" opacity="0.6"/>
  </g>

  <!-- DevSecOps pipeline flow indicators -->
  <g stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 150,370 Q 180,350 220,340" marker-end="url(#arrow)"/>
    <path d="M 350,310 Q 380,290 420,280" marker-end="url(#arrow)"/>
    <path d="M 550,270 Q 580,250 620,240" marker-end="url(#arrow)"/>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#06b6d4"/>
    </marker>
  </defs>

  <!-- Professional title and branding -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1f2937" filter="url(#shadow)">
    Software Delivery Journey
  </text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#374151">
    From Development to Customer Success
  </text>

  <!-- Bottom insight -->
  <rect x="50" y="420" width="700" height="60" fill="#1f2937" opacity="0.9" rx="8" filter="url(#shadow)"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#06b6d4">
    Factorial Separation of Duties: Building Roads, Not Just Climbing Routes
  </text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9ca3af">
    Transform manual checkpoints into automated guardrails for secure, efficient delivery
  </text>

  <!-- Phenom Security Phoenix branding -->
  <text x="750" y="490" font-family="Arial, sans-serif" font-size="11" text-anchor="end" fill="#6366f1" font-weight="bold">
    ðŸ”¥ Phenom Security Phoenix
  </text>
</svg>